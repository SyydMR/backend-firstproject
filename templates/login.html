{% extends "base.html" %}
{% load static %}


{% block define_style %}
<link rel="stylesheet" href="{% static 'login-style/css/login.css' %}">
<link rel="stylesheet" href="{% static 'login-style/css/media-queries.css' %}">
<title>login</title>
{% endblock %}


{% block content %}


<div class="sign-box">
    <h1 class="login-text">Log<span class="in-in-login">in</span></h1>
    <div class="line-under-login"></div>
    <div class="login-box">
        <form action="{% url 'accounts:login' %}" method="post" class="login">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{next}}">
            <label class="email-lbl" for="mail_id">username: </label>
            <input class="log-inp mail" type="text" id="mail_id" name="username">
            <label class="password-lbl" for="pass_id">password: </label>
            <input class="log-inp pass" type="password" id="pass_id" name="password">

            <input class="log-inp submit" type="submit" value="submit">


        </form>
        <div class="line-under-input"></div>
        <a href="#">Forgot password?</a>
        <div class="new-acc">
            <p>don't have an account?</p>
            <div class="container-tab">
                <div class="tabs">

                    <input type="radio" id="radio-1" name="tabs" onclick="change_loc('../signup/signup.html')" />
                    <label class="tab" for="radio-1">register</label>
                    <input type="radio" id="radio-2" name="tabs" checked />
                    <label class="tab" for="radio-2">login</label>



                    <span class="glider"></span>
                </div>
            </div>

        </div>

    </div>
</div>

{% endblock %}


{% block add_js%}
<script src="{% static 'login-style/js/app.js' %}"></script>
{% endblock%}
