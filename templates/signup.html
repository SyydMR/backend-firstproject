{% extends "base.html" %}
{% load static %}


{% block define_style %}
<link rel="stylesheet" href="{% static 'signup-style/css/signup.css' %}">
<link rel="stylesheet" href="{% static 'signup-style/css/media-queries.css' %}">
<title>Panel</title>
{% endblock %}


{% block content %}



<div class="sign-box">
    <h1 class="signup-text">Sign<span class="up-in-signup">up</span></h1>
    <div class="line-under-signup"></div>
    <div class="signup-box">



        <form action="#" method="post" class="signup">
            
            <label class="phone-lbl" for="phone_id">تلفن همراه: </label>
            <input class="log-inp phone" type="tel" id="phone_id">

            <label class="username-lbl" for="username_id">نام کاربری: </label>
            <input class="log-inp username" type="text" id="username_id">

            <label class="password-lbl" for="pass_id">پسورد: </label>
            <input class="log-inp pass" type="password" id="pass_id">

            <label class="password-lbl" for="pass_id">پسورد مجدد: </label>
            <input class="log-inp pass" type="password" id="pass_id">













            <input class="log-inp submit" type="submit" text="salam" value="submit">
        </form>













        <div class="line-under-input"></div>
        <a href="#">رمز عبور خود را فراموش کرده اید؟</a>
        <div class="new-acc">
            <p>حساب کاربری ندارید ؟</p>
            <div class="container-tab">
                <div class="tabs">
                    <input type="radio" id="radio-1" name="tabs" checked/>
                    <label class="tab" for="radio-1">ثبت نام</label>
                    <input type="radio" id="radio-2" name="tabs"  onclick="change_loc('../login/login.html')"/>
                    <label class="tab" for="radio-2">ورود</label>
                    <span class="glider"></span>
                </div>
            </div>

        </div>

    </div>
</div>



{% endblock %}


{% block add_js%}
<script src="{% static 'signup-style/js/app.js' %}"></script>
{% endblock%}
